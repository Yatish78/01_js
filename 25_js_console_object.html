<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Console Object</title>
</head>
<body>
    <h1>Javascript Console Object</h1>

    <script>

        console.log(console);

        // Error
        console.error("This is an error");

        // Assert
        console.assert(5>53);

        console.assert(5<53);

        // clear
        console.clear()
        // It will clear the console

        // table

        obj = {a: 1, b:2, c: 3};
        console.table(obj);

        // warn
        console.warn("Don't drink soda");


        // info
        console.info("This is info");

        // time
        console.time("a");
        console.timeEnd("a");

        console.time("For loop");
        
        for(let i=0; i<5; i++){
            console.log(i);
        }
        
        console.timeEnd("For loop");
        
        // Always take precaution while using while loop. Because if the syntax is wrong it will crash the runtime.
        console.time("whileloop");
        let i = 0;
        while (i < 5){
            console.log(233);
            i++;
        }
        console.timeEnd("whileloop");

    </script>


</body>
</html>
