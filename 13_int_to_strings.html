// Template Literals
// Template literals use backlits (`) instead of quotes to define a string

let boy1 = "Pramod";
let boy2 = "Nikhil";
// Nikhil is a friend of Pramod.



let sentence = `boy 1 is friend of boy 2`;
console.log(sentence);

let sentence2 = `${boy1}  is friend of ${boy2}`;
console.log(sentence2);


// Escape Sequence Characters

let fruit = 'Ban\'ana';
console.log(fruit);

let fruit2 = 'Ban\nana';
let fruit3 = 'Ban\tana';
// Used for line break
console.log(fruit2);
console.log(fruit3);
