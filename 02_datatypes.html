<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_variables
    </title>
</head>
<body>
    
<script>

// var, let and const is used to create for variables.

var a = 6;

let b = 5;



console.log(a);

console.log(b);


b = 9;

console.log(b);

var a = 9;
 console.log(a);


// can start with $ sign and letter.
// can't start with number.
// can't used reserved words.
// Javascript is case sensitive.


</script>

</body>
</html>
