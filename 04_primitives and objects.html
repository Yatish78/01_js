
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_primitives, and objects</title>
</head>
<body>
    
    <script>


// Datatypes.
// 1. Number
// 2. String
// 3. Null
// 4. undefined
// 5. BigInt
// 6. Boolean

let p = 45;
let q = "harry";
let r = null;
let s = undefined;
let t = BigInt("77777777") + BigInt("76");
let u = true;

console.log(p);
console.log(q);
console.log(r);
console.log(s);
console.log(t);
console.log(u);

console.log(p, q, r, s, t, u);

// typeof operator is used to get the datatype of any variable.

console.log(typeof p);

// let g is undefined

let g;
console.log(g);


// Objects or Non-primitive datatypes in JS.

const item  = {

    "Harry": true,
    "Shubh": false,
    "Lovish": 67,
    "Rohan": undefined

}

console.log(item["Shubh"]);




    </script>


</body>
</html>
