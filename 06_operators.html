<script>

//Operators in js

//Arithmetic Operators.
let a =  45;
let b = 5;

console.log("a + b = ", a+b);
console.log("a - b = ", a-b);
console.log("a * b = ", a*b);
console.log("a / b = ", a/b);

//To do exponentiation
console.log("a ** b = ", a**b);

//To find remainder
console.log("a % b = ", a%b);


console.log("a ++ =", a++);


console.log("++a =", ++a);


console.log("b -- =", b--);


console.log("--b =", --b);


let c = 7;
let d = 9;

console.log("++c = ", ++c); //8 val=8

console.log("c++ = ", c++); //8 val=9

console.log("--c = ", --c); //8 val=8

console.log("c-- = ", c--); //8 val=7

console.log("c = ", c); //7

console.log("c-- =", c--); //7 val=6
console.log(c);// 6 val=6


// Assignment Operators.

let m = 6
m=8;
console.log(m);

m+=5 //same as m+5

console.log(m);

m-=5 //same as -5
console.log(m);

m*=5 //same as m*5
console.log(m);

m/=5 //same as m/5
console.log(m);

m %= 5 // To find remainder and makes value of variable to remainder. 
console.log(m);

m **= 5 //same as m*m*m*m*m or m to the power 5.
console.log(m);

// Comparison Oerators.

let n = 7;
let o = 8;


console.log("n == o =", n==o);//false

console.log("n == o =", n!=o);//true

console.log("n === o =", n===o);//true

console.log("n !== o =", n!==o);//true

let p = 6;
let q = "6";

console.log("p == q =", p==q);//true

console.log("p == q =", p!=q);//false

console.log("p === q =", p===q);//false //recognized typeof variable

console.log("p !== q =", p!==q);//true //recognized typeof variable


let t = 9;
let u = 4;

console.log("t > u ", t>u); //true

console.log(" u < t ", u<t); //true

console.log("t >= u ", t >= u); //true

console.log("u <= t", u<=t); //true


// Ternary operator (?)
//Syntax (condition ? "print text if true" : "Print text if false")
console.log(t != 9 ? 'eqn true' : 'eqn False');


// Logical Operators

let e = 4;
let f = 8;


// && (and) Both must be true to print true.
console.log(e<f && e!=f); // true

// || (or) Print true if Anyone true.
console.log(e>f || e!=f); // true

// ! (not)

console.log(!false); //true

console.log(!true); //false.
