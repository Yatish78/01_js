<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Filter and Reduce</title>
</head>
<body>
    
    <h1>Map, Filter and Reduce</h1>
    <h2>Map, Filter and Reduce are modern js methods</h2>

    <script>
        // forEach loop
        // Calls a functions once for each array element.
        // const b = [1, 2, 3]
        // b.forEach((value, index, array) => {
            // function logic
        // });


        // Map()
        // Creates a new array by performing some operation on each array element.

        // const a = [1, 2, 3];
        // a.map((value, index, array) => {
        //     return value . value;
        // });

        let arr = [45, 23, 21];
        // console.log(arr);
        arr.map((value)=>{
            console.log(value);
        });
        
        
        let a = arr.map((value)=>{
            // console.log(value);
                return value  + 1 
        });
        console.log(a);
        
        // arr[0] = 60;
        // console.log(arr[0]);
        
        let b = arr.map((value, index, array)=>{
            console.log(value, index, array);
                return value  + 1 
                // return value  + index
        });
        console.log(b);

        // Filter 
        // Used to filter element

        let arr2 = [45, 23, 21, 0, 3, 5];
        let a2 = arr2.filter((a)=>{
            return a<10;
        });
        console.log(a2);
        
        // These map, filter and reduce do not modify existing array.
        // They retuen the new generated array.
        
        console.log(a2, arr2);

        // Reduce method
        let arr3 = [1, 2, 3, 5, 2, 1, 8, 7];
        let a3 = arr3.reduce((h1, h2) => {
            return h1 + h2;
        });

        console.log(a3);

        // The above could be written as 

        const reduce_func = (h1,h2) => {
            return h1+h2;
        };

        let a4 = arr3.reduce(reduce_func);
        console.log(a4);
        // Function could be made seperately and jointly run in the program.








    </script>


</body>
</html>
